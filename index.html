<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBCCHS Scout Group | Initializing...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rajdhani', sans-serif; }
        .font-cyber { font-family: 'Orbitron', sans-serif; }
        
        /* Moving Grid Background */
        .bg-grid {
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(16, 185, 129, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(16, 185, 129, 0.05) 1px, transparent 1px);
            animation: moveGrid 20s linear infinite;
        }
        @keyframes moveGrid {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        /* Glitch Effect Keyframes */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .animate-glitch:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        }
    </style>
</head>
<body class="bg-black text-white h-screen overflow-hidden relative flex flex-col items-center justify-center">

    <div class="absolute top-0 left-1/4 w-96 h-96 bg-green-600 rounded-full mix-blend-screen filter blur-[128px] opacity-20 animate-pulse"></div>
    <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-emerald-800 rounded-full mix-blend-screen filter blur-[128px] opacity-20 animate-pulse" style="animation-duration: 4s;"></div>

    <div class="absolute inset-0 bg-grid z-0 pointer-events-none"></div>

    <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-10 z-10 pointer-events-none"></div>

    <div class="relative z-20 text-center px-4 w-full max-w-3xl">
        
        <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-green-500/30 bg-green-500/10 backdrop-blur-md mb-8">
            <span class="w-2 h-2 rounded-full bg-green-400 animate-ping"></span>
            <span class="text-green-400 text-xs tracking-[0.2em] font-cyber uppercase">System Initializing</span>
        </div>

        <h1 class="font-cyber text-5xl md:text-7xl font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-500 mb-2 drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]">
            PBCCHS
        </h1>
        <h2 class="text-xl md:text-3xl text-green-400 font-bold uppercase tracking-[0.3em] mb-6 opacity-90">
            Scout Group
        </h2>

        <div class="h-px w-24 bg-gradient-to-r from-transparent via-green-500 to-transparent mx-auto mb-8"></div>

        <p class="text-gray-400 text-lg md:text-xl max-w-xl mx-auto mb-10 leading-relaxed">
            The digital HQ for Purba Bakalia City Corporation High School Scouts is under construction. <br class="hidden md:block"> Prepare for deployment.
        </p>

        <div class="group relative inline-block">
            <div class="absolute -inset-1 bg-gradient-to-r from-green-600 to-emerald-600 rounded-lg blur opacity-25 group-hover:opacity-75 transition duration-200"></div>
            
            <a href="https://www.facebook.com/pbcchs.scout/" target="_blank" 
               class="relative flex items-center justify-center gap-3 px-8 py-4 bg-black rounded-lg leading-none border border-green-500/50 hover:border-green-400 hover:bg-green-900/20 transition-all duration-300 animate-glitch">
                
                <svg class="w-6 h-6 text-green-400" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" />
                </svg>
                
                <span class="font-cyber tracking-widest text-green-100 group-hover:text-white uppercase text-sm">
                    Connect on Facebook
                </span>
            </a>
        </div>

    </div>

    <div class="absolute bottom-6 w-full text-center z-20">
        <p class="text-green-900/60 font-mono text-xs tracking-widest uppercase">
            EST. Purba Bakalia // Chittagong
        </p>
    </div>

</body>
</html>
